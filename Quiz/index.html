<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz BIblico</title>
    <link rel="stylesheet" href="style.css/quiz.css">
</head>
<body>
    <div class="home-box custom-box " >
        <h3>Instruction</h3>
        <p>Total of number of question:<span class="total-question"> </span></p>
        <button type="button" class="btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="quiz-box custom-box hide">
        <div class="question-number">
           
         </div>
         <div class="question-text">
            
        </div>
        <div class="option-container">
          
        </div>
        <div class="next-question-btn">
            <button type="button" class="btn" onclick="next()">Next</button>
        </div>
        <div class="ansewrs-indicator">
           
        </div>
    </div>
    <div class="result-box custom-box hide ">
        <h1>Quiz Result</h1>
        <table>
            <tr>
                <td>Total question</td>
                <td><span class="total-question">5</span></td>
            </tr>
            <tr>
                <td>Attempt</td>
                <td><span class="total-attempt">4</span></td>
            </tr>
            <tr>
                <td>Correct</td>
                <td><span class="total-correct">3</span></td>
            </tr>
            <tr>
                <td>Wrong</td>
                <td><span class="total-wrong">1</span></td>
            </tr>
           
            <tr>
                <td>Porcentage</td>
                <td><span class="total-procentage">1</span></td>
            </tr>
            <tr>
                <td>Your total score</td>
                <td><span class="total-score">3 / 5,</span></td>
            </tr>
        </table>
        <button type="button" class="btn" onclick="tryAgainQuiz()">Try Again</button>
        <button type="button" class="btn" onclick="toGoHome()">Go To Home</button>
    </div>

    <script src="scripts/question.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
